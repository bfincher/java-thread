buildscript {
    repositories {
        mavenLocal()
        if (project.hasProperty('localNexus')) {
            maven {
                url "${localNexus}"
                allowInsecureProtocol = true
            }
        } else {
            mavenCentral()
        }
    }

    dependencies {
        classpath 'fincher.java.eclipse:fincher.java.eclipse.gradle.plugin:0.0.4'
        classpath 'fincher.java.checkstyle:fincher.java.checkstyle.gradle.plugin:0.0.1'
    }
}

plugins {
    id "java"
    id "maven-publish"
    id "jacoco"
    id "net.researchgate.release" version "2.6.0"
    id "org.sonarqube" version "3.0"
}

apply plugin: com.fincher.gradle.eclipse.EclipseSettings
apply plugin: com.fincher.gradle.checkstyle.CheckstyleConfigPlugin

group = 'com.fincher'

description = """Thread Utilities"""

sourceCompatibility = 1.17
targetCompatibility = 1.17

repositories {
    mavenLocal()
    if (project.hasProperty('localNexus')) {
        maven {
          url "${localNexus}" 
          allowInsecureProtocol = true
        }
    } else {
        mavenCentral()
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.awaitility:awaitility:4.0.1'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
	        from components.java
	        artifact tasks.sourcesJar
	    }
    }

    repositories {
        maven {
	        credentials {
	            username = "${publishUsername}"
		    password = "${publishPassword}"
            }
		
	        if (project.version.endsWith('-SNAPSHOT')) {
	            url "${publishSnapshotUrl}"
	        } else {
	            url "${publishReleaseUrl}"
	        }
            allowInsecureProtocol = true
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}

tasks.checkstyleMain.dependsOn("copyCheckstyleConfig")

checkstyle {
    configDirectory = "${buildDir}/generated/checkstyleConfig" as File
}

release {
    git {
        requireBranch = ''
    }
}
