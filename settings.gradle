pluginManagement {
  repositories {
    mavenLocal()

    maven {
      url "${localNexus}"
      allowInsecureProtocols = true
    }

    gradlePluginPortal()
  }

  plugins {
    id 'com.fincher.java' version gradleUtilitiesVersion
    id 'com.fincher.release' version gradleReleaseVersion
  }
}

rootProject.name = 'java-thread'
